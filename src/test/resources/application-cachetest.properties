#General Section
genre.cache.type=CustomCachedGenreDao
genre.cache.lifeInMilliSeconds=5000

#DB Section
dataSource.url=jdbc:tc:postgresql:11.1:///postgres
dataSource.username=sa
dataSource.password=sa
dataSource.maximumPoolSize=1

testUser.email=test_user@gmail.com

hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
hibernate.default_schema=movie
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.connection.charSet=CL8MSWIN1251
hibernate.connection.charSetEncoding=UTF8
hibernate.cache.use_second_level_cache=true
hibernate.javax.cache.uri=ehcache1.xml
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=jcache
hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
hibernate.generate_statistics=true
